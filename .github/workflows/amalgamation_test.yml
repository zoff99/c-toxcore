name: amalgamation_test

on:
  push:
  pull_request:

jobs:
  amalgamation_test:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v4

      - name: mmap rnd_bits workaround
        run: |
          sudo sysctl -w vm.mmap_rnd_bits=28

      - name: install dependencies
        run: |
          sudo apt-get update && \
          sudo DEBIAN_FRONTEND=noninteractive \
          apt-get install -y --no-install-recommends \
          ca-certificates \
          libconfig-dev \
          libgtest-dev \
          libopus-dev \
          libsodium-dev \
          libvpx-dev \
          pkg-config \
          libavutil-dev \
          libavcodec-dev \
          libavformat-dev \
          libavfilter-dev \
          libx264-dev \
          libx265-dev \
          libasan4

      - name: compile test without ToxAV
        run: |
          cd amalgamation
          gcc -O3 -fPIC -g -fsanitize=address -fno-omit-frame-pointer amalgamation_test.c $(pkg-config --cflags --libs libsodium) -pthread -o amalgamation_test

      - name: check binary without ToxAV
        run: |
          cd amalgamation
          ldd amalgamation_test
          ls -al amalgamation_test
          ls -hal amalgamation_test

      - name: Run the test without ToxAV
        run: |
          cd amalgamation
          ./amalgamation_test

      - name: compile test with ToxAV
        run: |
          cd amalgamation
          gcc -O3 -fPIC -g -fsanitize=address -fno-omit-frame-pointer amalgamation_test.c -DTEST_WITH_TOXAV $(pkg-config --cflags --libs libsodium opus vpx libavcodec libavutil x264 x265) -pthread -o amalgamation_test_av

      - name: check binary with ToxAV
        run: |
          cd amalgamation
          ldd amalgamation_test_av
          ls -al amalgamation_test_av
          ls -hal amalgamation_test_av

      - name: Run the test with ToxAV
        run: |
          cd amalgamation
          ./amalgamation_test_av

